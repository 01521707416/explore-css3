<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 2px solid cadetblue;
            background-color: mediumseagreen;
            transition: width 2s ease-in, height 2s ease-out, transform 2s ease-in-out;
            text-align: center;
        }

        .box:hover {
            width: 300px;
            height: 200px;
            transform: rotate(45deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>Transition</h3>
    </div>
    <div class="box">
        <h3>Transition</h3>
    </div>
    <div class="box">
        <h3>Transition</h3>
    </div>
</body>

</html>
